<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="이랑이와 영민이의 공간입니다." name="description" />
    <meta content="./images/img_01.jpg" property="og:image" />
    <meta content="website" property="og:type" />
    <title>이랑이와 영민이의 홈</title>
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="progress-bar-con">
      <div class="progress-bar"></div>
    </div>
    <div class="select-character">
      <button
        class="select-character-btn select-character-btn-irang"
        data-char="irang"
      ></button>
      <button
        class="select-character-btn select-character-btn-yeongmin"
        data-char="yeongmin"
      ></button>
    </div>

    <div class="world">
      <div class="stage">
        <div class="house">
          <section class="wall wall-left"></section>
          <section class="wall wall-right"></section>
          <section class="wall wall-front wall-front-a">
            <div class="wall-content">
              <h2 class="wall-title">
                안녕하세요.
              </h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-b">
            <div class="wall-content">
              <h2 class="wall-title">
                이랑이와 영민이의 홈입니다.
              </h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-c">
            <div class="wall-content">
              <h2 class="wall-title wall-flex">
                <a
                  href="https://oinochoe.github.io/interactiveweb/wall/"
                  target="_blank"
                >
                  윈도우 크롬 사용하시는 분만 누르세요!
                </a>
              </h2>
            </div>
          </section>
          <section class="wall wall-front wall-front-d">
            <div class="wall-flex">
              <a href="http://blog.irangyeongmin.com/" target="_blank">
                BLOG
              </a>
              <a href="https://oinochoe.github.io/portfolio/" target="_blank">
                PORTFOLIO
              </a>
              <a href="https://frontdev.tistory.com/" target="_blank">
                Tistory
              </a>
            </div>
          </section>
        </div>
        <!--// house -->
      </div>
      <!--// stage -->
    </div>
    <!--// world -->

    <script src="js/Character.min.js"></script>
    <script src="js/wall3d.min.js"></script>
    <script>
      (function() {
        const useragent = window.navigator.userAgent.toLowerCase();
        if (
          useragent.indexOf("chrome") < 0 &&
          useragent.indexOf("safari") < 0
        ) {
          document.body.style.cssText = "height: auto";
          document.body.innerHTML =
            '<p style="padding: 20px; line-height: 1.6">본 예제는 Full CSS 3D가 사용된 페이지로, webkit 기반 브라우저(크롬, 사파리 등)에서 확인하며 학습하시는게 좋습니다.<br>CSS 3D 부분 외에는 브라우저 상관없이 인터랙티브 웹 페이지 개발을 위해 필수적이고 유용한 내용들을 다루고 있으니 꼭 처음부터 끝까지 공부해 보세요! :)</p>';
        }

        // create chracter
        new Character({
          xPos: 50,
          speed: Math.random() * 0.5 + 0.2
        });
      })();
    </script>
  </body>
</html>
